project:
  name: boneage-regression-template
  seed: 42
data:
  root: C:\Users\hyeon\Documents\miniconda_medimg_env\data\boneage
  train_csv: boneage-training-dataset.csv
  test_csv: boneage-test-dataset.csv
  train_img_dir: boneage-training-dataset
  test_img_dir: boneage-test-dataset
  image_exts:
  - png
  - jpg
  - jpeg
  use_sex: true
  val_frac: 0.15
  stratify_age_bins: 20
dataloader:
  num_workers: 4
  pin_memory: true
  batch_size: 16
preprocess:
  img_size: 384
  grayscale_to_rgb: true
  normalize: imagenet
  augment:
    enabled: true
    rotate_deg: 7
    brightness: 0.1
    contrast: 0.1
    hflip: false
train:
  epochs: 25
  lr: 0.0003
  weight_decay: 0.0001
  loss: smoothl1
